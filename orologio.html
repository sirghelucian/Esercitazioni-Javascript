<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    referrerpolicy="no-referrer"
></script>
<div id="orologio">
    <div>
        <div id="ore" class="elementi">00</div>
        <div id="minuti" class="elementi">00</div>
        <div id="secondi" class="elementi">00</div>
    </div>
    <div>
        <div id="start" class="pulsanti">
            <span>START</span>
        </div>
        <div id="stop" class="pulsanti">
            <span>STOP</span>
        </div>
    </div>
</div>
<style>
    #orologio {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #orologio > div {
        display: flex;
        justify-content: center;
    }

    #orologio .elementi {
        font-size: 10rem;
        padding: 10px;
    }

    .pulsanti {
        cursor: pointer;
        width: 150px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5px;
        border-radius: 10px;
        font-size: 2em;
        font-family: sans-serif;
    }

    #start {
        background-color: rgb(176, 255, 97);
    }

    #stop {
        background-color: rgb(248, 85, 85);
    }
</style>
<script>
    let mio_timer; //variabile per oggetto interval

    //Richiamo funzione affinchè all'apertura della pagina mostra l'ora aggiornata di quando si è aperta
    AggiornaOrologio();

    $("#start").on("click", function () {
        //avvio orologio
        mio_timer = setInterval(function () {
            AggiornaOrologio();
        }, 1000);
        console.log(mio_timer);
    });

    $("#stop").on("click", function () {
        //arresto orologio
        clearInterval(mio_timer);
    });

    //Funzione che aggiorna l'orologio
    function AggiornaOrologio() {
        let d = new Date();
        let ore = addZero(d.getHours());
        let minuti = addZero(d.getMinutes());
        let secondi = addZero(d.getSeconds());
        document.getElementById("ore").innerHTML = ore + ":";
        document.getElementById("minuti").innerHTML = minuti + ":";
        document.getElementById("secondi").innerHTML = secondi;
    }

    //Funzione che aggiunge lo 0 davanti ai numeri minori di 10
    function addZero(n) {
        if (n < 10) {
            n = "0" + n;
        }
        return n;
    }
</script>
